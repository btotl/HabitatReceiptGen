<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Receipt Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:400,700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            max-width: 380px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f4f1eb;
        }

        .receipt-container {
            background-color: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
                max-width: 100%;
            }

            input {
                width: calc(33.33% - 10px);
                box-sizing: border-box;
            }

            button {
                width: 100%;
                margin-top: 5px;
                padding: 10px;
            }
        }

        /* iOS Print Specific Styles */

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
                width: 100%;
                -webkit-print-color-adjust: exact;
            }

            .receipt-container {
                box-shadow: none;
                border: none;
                padding: 0;
                width: 100%;
            }

            #addItem, .no-print {
                display: none !important;
            }

            /* Ensure black text on white background for iOS */
            * {
                color: black !important;
                background: white !important;
            }

            /* Force page size for iOS */
            @page {
                size: auto;
                margin: 0mm;
            }
    
  			  @page :footer {
        			display: none;
    			}
    
  			  @page :header {
        			display: none;
				}
}

        }

        /* Rest of your existing styles */
        .logo {
            max-width: 150px;
            margin: 0 auto 10px;
            display: block;
        }

        .info {
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
        }

        .info p {
            margin: 3px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
        }

        th, td {
            padding: 4px;
            text-align: left;
        }

        th {
            border-bottom: 1px solid #000;
        }

        .total {
            text-align: right;
            font-weight: bold;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }

        .gst-note {
            font-size: 11px;
            text-align: center;
            margin-top: 10px;
        }

        #addItem {
            margin-bottom: 20px;
            background-color: #f4f1eb;
            padding: 15px;
            border-radius: 5px;
        }

        input {
            font-family: 'Courier Prime', monospace;
            padding: 8px;
            margin: 2px;
            border: 1px solid #999;
            font-size: 16px; /* Larger for mobile */
            border-radius: 4px;
        }

        button {
            font-family: 'Courier Prime', monospace;
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px; /* Larger for mobile */
            border-radius: 4px;
        }
			.print-button {
    			position: fixed;
    			bottom: 20px;
    			right: 20px;
    			background-color: #007AFF; /* iOS blue */
    			color: white;
    			padding: 12px 24px;
    			border-radius: 25px;
    			box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    			z-index: 1000;
			}
        .thank-you {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="addItem">
        <input type="text" id="itemName" list="suggestions" placeholder="Item" autocomplete="off">
        <datalist id="suggestions">
            <option value="Pot">
            <option value="Plant">
            <option value="Seedling">
            <option value="Seedlings">
            <option value="Flowers 105mm">
        </datalist>
        <input type="number" id="itemQty" placeholder="Qty" pattern="[0-9]*" inputmode="numeric">
        <input type="number" step="0.01" id="itemPrice" placeholder="Price" pattern="[0-9]*" inputmode="decimal">
        <button onclick="addItem()">Add Item</button>
    </div>

    <div class="receipt-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="info">
            <p>ABN: 166 457 142 61</p>
            <p>86 Hyde Street</p>
            <p>Belllingen NSW 2454</p>
            <p>Date: <span id="current-date"></span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receiptBody">
            </tbody>
        </table>

        <div class="total">
            Total: $<span id="grandTotal">0.00</span>
            <div class="gst-note">* Includes GST *</div>
        </div>

        <div class="thank-you">
            Thank You For Your Purchase!
            <br>
            Please Come Again
        </div>
    </div>

    <button onclick="preparePrint()" class="print-button">Print Receipt</button>

    <script>
        // Previous JavaScript remains the same, just add this new function:
        function preparePrint() {
            // iOS-specific print preparation
            document.querySelector('.print-button').style.display = 'none';
            window.print();
            setTimeout(() => {
                document.querySelector('.print-button').style.display = 'block';
            }, 100);
        }

        // Rest of your existing JavaScript...

    // Set current date
    const today = new Date();
    document.getElementById('current-date').textContent = 
        today.toLocaleDateString('en-AU', {day: '2-digit', month: '2-digit', year: '2-digit'});

    let items = [];

    function calculateSpecialPrice(itemName, quantity, regularPrice) {
        itemName = itemName.toLowerCase();
        
        if (itemName === 'seedling' || itemName === 'seedlings') {
            if (quantity <= 3) {
                return 16;
            } else if (quantity <= 5) {
                return 24;
            } else {
                return 24 + (quantity - 5) * 4.80;
            }
        }
        
        if (itemName === 'flowers 105mm') {
            if (quantity <= 3) {
                return 10;
            } else if (quantity <= 5) {
                return 15;
            } else {
                return 15 + (quantity - 5) * 3;
            }
        }

        // If no special pricing applies, return regular price * quantity
        return quantity * regularPrice;
    }

    function addItem() {
        const itemName = document.getElementById('itemName').value;
        const itemQty = parseFloat(document.getElementById('itemQty').value);
        const itemPrice = parseFloat(document.getElementById('itemPrice').value || 0);

        if (itemName && itemQty) {
            let total = calculateSpecialPrice(itemName, itemQty, itemPrice);
            
            // Calculate the effective unit price
            let effectiveUnitPrice = total / itemQty;

            items.push({
                name: itemName,
                qty: itemQty,
                price: effectiveUnitPrice,
                total: total
            });

            updateTable();
            clearInputs();
        }
    }

    function updateTable() {
        const tbody = document.getElementById('receiptBody');
        tbody.innerHTML = '';
        let grandTotal = 0;

        items.forEach(item => {
            const row = tbody.insertRow();
            row.insertCell(0).textContent = item.name;
            row.insertCell(1).textContent = item.qty;
            row.insertCell(2).textContent = '$' + item.price.toFixed(2);
            row.insertCell(3).textContent = '$' + item.total.toFixed(2);
            grandTotal += item.total;
        });

        document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
    }

    function clearInputs() {
        document.getElementById('itemName').value = '';
        document.getElementById('itemQty').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemName').focus();
    }

    // Add keyboard shortcut for adding items (Enter key)
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            addItem();
        }
    });
    </script>
</body>
</html>
